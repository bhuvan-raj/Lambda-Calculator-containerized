<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Calculator | BuBu</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://my-css.s3.amazonaws.com/styles.css">
</head>
<body>
    <div class="calculator-container">
        <header class="calculator-header">
            <h1><i class="fas fa-calculator"></i> Lambda Calculator</h1>
            <p class="subtitle">Calculator webapp for Lambda</p>
        </header>
        
        <div class="calculator-body">
            <form method="POST" action="/" class="calculator-form">
                <div class="input-group">
                    <label for="num1"><i class="fas fa-number"></i> First Number</label>
                    <input type="number" id="num1" name="num1" placeholder="Enter a number" required step="any">
                </div>
                
                <div class="input-group">
                    <label for="operation"><i class="fas fa-operations"></i> Operation</label>
                    <select id="operation" name="operation">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (ร)</option>
                        <option value="divide">Division (รท)</option>
                        <option value="power">Power (^)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="num2"><i class="fas fa-number"></i> Second Number</label>
                    <input type="number" id="num2" name="num2" placeholder="Enter a number" required step="any">
                </div>
                
                <button type="submit" class="calculate-btn">
                    <i class="fas fa-equals"></i> Calculate
                </button>
            </form>
            
            {% if result is not none %}
            <div class="result-container">
                <h3><i class="fas fa-results"></i> Result</h3>
                <div class="result-display">{{ result }}</div>
            </div>
            {% endif %}
        </div>
        
        <footer class="calculator-footer">
            <p>Created by Bhuvan Raj</p>
        </footer>
    </div>
</body>
</html>
